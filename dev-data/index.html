<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Foodie's Delight</title>
  </head>
  <body>
    <div id="header">
      <div class="wrapper">
        <img class="header-logo" src="./Images/Logo_white.png" alt="logo" />
        <div class="header-search-box">
          <input
            type="text"
            name="search"
            id="search-box"
            placeholder="search"
          />
          <img src="./Images/search.png" class="search-icon" />
        </div>
        <div class="header-icons">
          <a href="#" class="nav-link"> Favourite </a>
          <a href="#" class="nav-link"> Cart </a>
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>

    <div id="recipes"></div>

    <script src="./app.js"></script>
  </body>
</html>
